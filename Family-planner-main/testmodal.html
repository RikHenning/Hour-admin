<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="Gory2.css" />
	<title>testmodal</title>
</head>
<body>
	<!-- <p style="background-image: url('halloween-23439_1280.png');"> -->
	<div class="container px-2">
		<div class="Container">
			<div class="row">
				<div class="col-lg-2">
					<img src="halloween-23439_1280.png" alt="Halloween Pumpkin" class="col-md-4">
				</div>
				<div class="col-lg-10">
					<h1>Adam's Family Task List</h1>
				</div>
			</div>
		</div>
		

		<div class="row body">
			<br>
			<br>
			<div class="col-lg-2">
				<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Next gruesome Task</button>
				<br>
				<br>
				<div class="row header">
					<form id='searchBar'>
						<input type="text" name="searchBar" id='searchTextQuery'>
						<button type="submit" class='btn btn-secondary'>Look it up!</button>
					</form>
					<form id='searchDateBar'>
						<input type="date" name="searchBar" id='searchDateQuery'>
						<button type="submit" class='btn btn-secondary'>Look it up!</button>
					</form>
				</div>
			</div>

			<div class="col-lg-10">
				<table class="taskListOverview">
				  <thead>
				    <tr>
				      <th scope="col" class="col-sm-1">
				      <div class="btn-group">
								  <button type="button" class="btn btn-outline-light dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">Status
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><button class="dropdown-item" type='button' id='statusToDoSortButton'>To Do!</button></li>
								    <li><button class="dropdown-item" type='button' id='statusWorkingSortButton'>Doing it!</button></li>
								    <li><button class="dropdown-item" type='button' id='statusDoneSortButton'>Done!</button></li>
								  </ul>
								</div>
							</th>
				      <th scope="col" class="col-sm-2">
				      	<div class="btn-group">
								  <button type="button" class="btn btn-outline-light dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">Name
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><button class="dropdown-item" type='button' id='nameSortButtonUp'>Up</button></li>
								    <li><button class="dropdown-item" type='button' id='nameSortButtonDown'>Down</button></li>
								  </ul>
								</div>
							</th>
				      <th scope="col" class="col-sm-2">
				      	<div class="btn-group">
								  <button type="button" class="btn btn-outline-light dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">Description
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><button class="dropdown-item" type='button' id='descriptionSortButtonUp'>Up</button></li>
								    <li><button class="dropdown-item" type='button' id='descriptionSortButtonDown'>Down</button></li>
								  </ul>
								</div>
							</th>
				      <th scope="col" class="col-sm-2">
				      	<div class="btn-group">
								  <button type="button" class="btn btn-outline-light dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">Due date
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><button class="dropdown-item" type='button' id='dueDateButtonUp'>First to last</button></li>
								    <li><button class="dropdown-item" type='button' id='dueDateButtonDown'>Last to first</button></li>
								  </ul>
								</div>
							</th>
				      <th scope="col" class="col-sm-1">
								<div class="btn-group">
								  <button type="button" class="btn btn btn-outline-light dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">Priority
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><button class="dropdown-item" type='button' id='prioritySortButton'>High to Low</button></li>
								    <li><button class="dropdown-item" type='button' id='prioritySortButtonUp'>Low to High</button></li>
								    <li><button class="dropdown-item" type='button' id='prioritySortButtonOff'>Off</button></li>
								  </ul>
								</div>
				      </th>
				      <th scope="col" class="col-sm-1">
				      	<div class="btn-group">
								  <button type="button" class="btn btn btn-outline-light dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">Category
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><button class="dropdown-item" type='button' id='categorySortWorkButton'>Work</button></li>
								    <li><button class="dropdown-item" type='button' id='categorySortPersonalButton'>Personal</button></li>
								    <li><button class="dropdown-item" type='button' id='categorySortShoppingButton'>Shopping</button></li>
								    <li><button class="dropdown-item" type='button' id='categorySortGardenButton'>Garden</button></li>
								  </ul>
								</div>
							</th>
				      <th scope="col" class="col-sm-1 text-light">Edit</th>
				      <th scope="col" class="col-sm-2 text-light">Delete</th>
				    </tr>
				  </thead>
				  <tbody id="taskListBody">
				    
				  </tbody>
				  <tfoot class="taskEditSpot"></tfoot>
				</table>	
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  	<form id='newTaskForm'>
    <div class="modal-content custom-bg-black">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Next gruesome Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modal-body-padding-20 ">
      
				  <div class="form-group row">
				    <label for="inputTask" class="col-sm-2 col-form-label">New Task</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputTask" placeholder="New Task" required>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputDescription" placeholder="Description">
				    </div>
				    <div class="form-group row">
				    <label for="inputDueDate" class="col-sm-2 col-form-label">Due Date</label>
				    <div class="col-sm-10">
				      <input type="date" class="form-control" id="inputDueDate" placeholder="Due Date">
				    </div>
				  </div>
				  <fieldset class="form-group">
				    <div class="row">
				      <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
				      <div class="col-sm-10">
				      	<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						  <label class="form-check-label" for="flexRadioDefault1">
						    Low
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
						  <label class="form-check-label" for="flexRadioDefault2">
						    Medium
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
						  <label class="form-check-label" for="flexRadioDefault3">
						    High
						  </label>
						</div>
				      </div>
				    </div>
				  </fieldset>
				  <div class="form-group row">
				    <select class="form-select" aria-label="Default select example" id='category'>
					  <option selected>Open this select menu</option>
					  <option value="Work" name='Work'>Work</option>
					  <option value="Personal" name="Personal">Personal</option>
					  <option value="Shopping" name='Shopping'>Shopping</option>
					  <option value="Garden" name='Garden'>Garden</option>
					</select>
      </div>
      <div class="modal-footer modal-footer-padding-y">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Create new task</button>
      </div>
    </div>
  		</form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="Adams.js"></script>

</body>
</html>
